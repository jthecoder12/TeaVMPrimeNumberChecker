plugins {
    id 'java'
    id "war"
    id "org.teavm" version "0.11.0"
    id "org.gretty" version "4.1.6"
}

group = 'teavmprimenumberchecker'
version = '1.0'

repositories {
    mavenCentral()
}

teavm {
    all {
        mainClass = "teavmprimenumberchecker.main.Main"
    }

    js {
        addedToWebApp = true
    }
}
